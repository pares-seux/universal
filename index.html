<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="navbar navbar--main navabar--mobile_fixed">
    <div class="container">
      <div class="navbar-container">
        <a href="" class="logo">
          <img src="img/logo.png" alt="Logo: Universal" class="logo__image">
        </a>
        <div class="menu">
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">Статьи</a>
            </li>
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">Новости</a>
            </li>
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">Горячее</a>
            </li>
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">HTML</a>
            </li>
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">CSS</a>
            </li>
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">JavaScript</a>
            </li>
            <li class="navbar-menu__item">
              <a href="" class="navbar-menu__link">Web Design</a>
            </li>
            <li class="navbar-menu__item navbar-menu__item--mobile-visible">
              <button class="button navbar__button">
                Оставить заявку
              </button>
            </li>
          </ul>
          <button class="menu-button button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.menu -->
        <button class="button navbar__button navbar__button--mobile-hidden">
          Оставить заявку
        </button>
      </div>
      <!-- /.navbar-block -->
    </div>
    <!-- /.container -->
  </header>
  <section class="main">
    <div class="container">
      <div class="main-wrapper">
        <div class="main-article article">
          <div class="author">
            <img src="/img/author-avatar.png" alt="Avatar: David" class="avatar author__avatar">
            <div class="author__description">
              <h3 class="author__name">Давид Гуров</h3>
              <span class="author__description">Разработчик</span>
            </div>
          </div>
          <!-- /.author -->
          <span class="tag main-article__tag">Javascript</span>
          <h1 class="main-article__title">Расширение Chrome защищает от атак</h1>
          <button class="button">
            Читать далее
            <img src="/img/icons/Arrow.svg" alt="Icon: arrow">
          </button>
        </div>
        <!-- /.main-article -->
      </div>
      <!-- /.main-wrapper -->
    </div>
    <!-- /.container -->
  </section>
  <script src="js/main.js"></script>
</body>
</html>
